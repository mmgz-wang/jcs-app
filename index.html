<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 页面关键词 keywords -->
    <meta name="keywords" content="最专业的体彩分析，精彩说">
    <!-- author -->
    <meta name="author" content="www.jingcaishuo.com">
    <!-- description -->
    <meta name="description" content="百位专业竞猜分析师助阵">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="精彩说">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript">
      /*
       *大字体小字体
       */
      function o() {
        if(document.documentElement.clientWidth>380){
          document.documentElement.style.fontSize = /*(document.documentElement.clientWidth > 640 ? 640 : document.documentElement.clientWidth) / 3.2*/110 + "px";
        }else{
          document.documentElement.style.fontSize = /*(document.documentElement.clientWidth > 640 ? 640 : document.documentElement.clientWidth) / 3.2*/100 + "px";
        }
      }
      var e = null;
      window.addEventListener("resize", function() {
        clearTimeout(e), e = setTimeout(o, 300)
      }, !1), o();
    </script>
    <title>精彩说</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.bootcss.com/socket.io/2.0.1/socket.io.js"></script>
    <script type="text/javascript" src="http://wx.gtimg.com/wxpay_h5/fingerprint2.min.1.4.1.js"></script>
  </body>
</html>
